<!DOCTYPE html>
<html>
  <head>
    <title>SuperC</title>
    <!-- <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.indigo-pink.min.css"> -->
    <!-- <script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script> -->
    <script src="/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.js"></script>
    <link rel="stylesheet/less" type="text/css" href="css/main.less" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/less.js/2.7.1/less.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="js/main.js"></script>

  </head>
  <body ng-app="myApp">
    Super Collider
    <div ng-controller="MainController">
      <h1>
      <h4>Controls</h4>
      <ul>
        <li><a ng-click="tf('explosionFatale')">explosionFatale</a></li>
        <li><a ng-click="tf('stop')">stop</a></li>
        <li><a ng-click="tf('go')">go</a></li>
        <li>
          <a ng-click="scapi('trucouf.up', [conf.up])">up {{conf.up}}</a>
          <input type="range" ng-model="conf.up" ng-change="updateConf()"/>
        </li>
      </ul>
      <!-- <audio controls src="http://localhost:8001/test" autoplay></audio> -->
      <h4>Logs</h4>
      <ul><li ng-repeat="l in logs">{{l}}</li></ul>
    </div>
  </body>
</html>
